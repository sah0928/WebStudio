<form name="sign_up_form" method="post">
   <table align="center" width="940" style="padding:5px 0 5px 0; ">
      <tr class = "line" height="3" bgcolor="4F81BD"><td  class = "line" colspan="2" align="center"></td></tr>
      <tr>
         <th>이름</th>

      </tr>

                 <option value="9">9</option>

          </select>월

            <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option>
            <option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option>
            <option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option><option value="15">15</option>
            <option value="16">16</option><option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option>
            <option value="21">21</option><option value="22">22</option><option value="23">23</option><option value="24">24</option><option value="25">25</option>
            <option value="26">26</option><option value="27">27</option><option value="28">28</option><option value="29">29</option><option value="30">30</option>><option value="31">31</option>

        <script type="text/javascript">
          function button_event(){
            if (sign_up_form.myid.value == "") {
              alert("아이디를 입력하지 않았습니다.")
              sign_up_form.myid.focus()
              return false;
            }else if (sign_up_form.myname.value =="") {
              alert("이름를 입력하지 않았습니다.")
              sign_up_form.myname.focus()
              return false;
            }else if(sign_up_form.pw.value==""){
              alert("비밀번호를 입력하지 않았습니다.")
              sign_up_form.pw.focus();
              return false;
            }else{
              alert("회원가입이 되었습니다. 승인을 기다려주세요.")
            }
          }
        </script>
        <tr>
             <td class="btn" style="width:700px;" colspan="2" align="center">
               <input type="submit" onclick="button_event();" value="회원가입">
               <input type="reset"  value="취소">
            </td>
        </tr>
